<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Log in ‚Äî Elara Go</title>
  <link rel='stylesheet' href='/static/styles.css'>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap' rel='stylesheet'>
</head>
<body>
  <header>
    <div class='container nav'>
      <div class='brand'>
        <div class='logo'></div>
        <span>Elara Go</span>
      </div>
      <nav class='nav-links'>
        <a href='/' class='ghost'>‚Üê Back to Home</a>
      </nav>
    </div>
  </header>

  <div class='container main' style="max-width: 500px; margin-top: 2rem;">
    <div class="text-center mb-4">
      <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Welcome back</h1>
      <p class="text-muted">Continue your productivity and wellness journey</p>
    </div>

    {% if msg %}
      <div class="card" style="background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3); margin-bottom: 1.5rem;">
        <p style="margin: 0; color: var(--error);">{{ msg }}</p>
      </div>
    {% endif %}

    <form method='POST' class='card'>
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-secondary);">
          Email Address
        </label>
        <input 
          name='email' 
          type="email"
          placeholder='your@email.com'
          required
          style="width: 100%;"
        />
      </div>

      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-secondary);">
          Password
        </label>
        <input 
          name='password' 
          type='password' 
          placeholder='Enter your password'
          required
          style="width: 100%;"
        />
      </div>

      <button class='btn btn-large' type='submit' style="width: 100%; justify-content: center; margin-bottom: 1rem;">
        Log In
      </button>

      <div class="text-center">
        <p class='text-muted' style="font-size: 0.875rem;">
          Don't have an account? <a href='/signup' style="color: var(--primary);">Sign up</a>
        </p>
      </div>
    </form>

    <div class="card" style="margin-top: 1.5rem; background: rgba(59, 130, 246, 0.05); border-color: rgba(59, 130, 246, 0.2);">
      <div class="text-center">
        <h3 style="margin-bottom: 1rem;">üöÄ Try the Demo</h3>
        <p style="margin-bottom: 1rem; color: var(--text-secondary);">
          Want to explore first? Use our demo account to see all features in action.
        </p>
        <div style="background: rgba(59, 130, 246, 0.1); padding: 1rem; border-radius: 8px; font-family: monospace; font-size: 0.875rem;">
          <div><strong>Email:</strong> demo@elarago.com</div>
          <div><strong>Password:</strong> demo123</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
