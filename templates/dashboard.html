<!DOCTYPE html>
<html lang='en'><head>
<meta charset='UTF-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/>
<title>Elara Go â€” Dashboard</title>
<link rel='stylesheet' href='/static/styles.css'/>
<link rel='preconnect' href='https://fonts.googleapis.com'><link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
<link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap' rel='stylesheet'>
</head><body>
<header><div class='container nav'>
  <div class='brand'><div class='logo'></div><span>Elara Go</span></div>
  <nav style='display:flex;gap:10px;align-items:center'>
    <a href='/' class='ghost'>Home</a>
    <a href='/billing' class='ghost'>Billing</a>
    <a href='/logout' class='ghost'>Logout</a>
    <a href='/export' class='ghost'>Export Excel</a>
  </nav>
</div></header>
<main class='container main'>
  <div class='section-title'>
    <h2>Today</h2>
    <div class='row'>
      <a class='btn' href='/integrations/calendar/connect'>Connect Calendar</a>
      <a class='ghost' href='/integrations/health/connect'>Connect Health</a>
      <a class='ghost' href='/export'>Export Excel</a>
    </div>
  </div>
  <div class='kpis' id='kpis'></div>

  <div class='section-title'><h2>Tasks</h2>
    <div class='row'>
      <input id='newTask' placeholder='New task...'/>
      <input id='newProject' placeholder='Project'/>
      <select id='newPriority'><option>Low</option><option>Medium</option><option selected>High</option></select>
      <input id='newDue' type='date'/>
      <select id='newStatus'><option>Not Started</option><option>In Progress</option><option>Completed</option></select>
      <button class='btn' id='addTask'>Add</button>
    </div>
  </div>
  <div class='card'>
    <table id='tasksTable'><thead><tr><th>ID</th><th>Task</th><th>Project</th><th>Priority</th><th>Due</th><th>Status</th><th></th></tr></thead><tbody></tbody></table>
  </div>

  <div class='section-title'><h2>Habits (Weekly)</h2>
    <div class='row'>
      <input id='habitName' placeholder='Habit name'/>
      <button class='btn' id='addHabit'>Add Habit</button>
    </div>
  </div>
  <div class='card'>
    <table id='habitsTable'><thead><tr><th>Habit</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th><th></th></tr></thead><tbody></tbody></table>
  </div>

  <div class='section-title'><h2>Goals</h2>
    <div class='row'>
      <input id='goalName' placeholder='Goal'/>
      <input id='goalSteps' placeholder='Action steps'/>
      <input id='goalProgress' type='number' min='0' max='100' value='0'/>
      <button class='btn' id='addGoal'>Add Goal</button>
    </div>
  </div>
  <div class='card'>
    <table id='goalsTable'><thead><tr><th>Goal</th><th>Action Steps</th><th>Progress %</th><th></th></tr></thead><tbody></tbody></table>
  </div>

  <div class='section-title'><h2>Daily Journal</h2>
    <div class='row'>
      <input id='jDate' type='date'/>
      <input id='jMood' placeholder='Mood'/>
      <input id='jStress' type='number' min='0' max='10' placeholder='Stress 1-10'/>
      <input id='jGrat' placeholder='Gratitude'/>
      <input id='jHigh' placeholder='Today\'s highlight'/>
      <input id='jNotes' placeholder='Notes'/>
      <button class='btn' id='addJournal'>Add Entry</button>
    </div>
  </div>
  <div class='card'>
    <table id='journalTable'><thead><tr><th>Date</th><th>Mood</th><th>Stress</th><th>Gratitude</th><th>Highlight</th><th>Notes</th></tr></thead><tbody></tbody></table>
  </div>
</main>
<script src='/static/app.js'></script>
</body></html>
